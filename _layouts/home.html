<!DOCTYPE html>
<html>
  {% include header.html %}

  <div class="hero">
    <div>
      <h2>Title of Featured Blog Post</h2>
    </div>
  </div>

  <section>
        Tests Home<br/><br/>

      <div class="postholder">
        {% for post in site.posts %}
        <div class="post-item">
          <div>
            <a href="{{ post.url | prepend: site.baseurl }}">
              <!--<img src="{{ post.banner}}" alt="" width="500" height="300"/>-->
              <div class="postimg" style="background-image: url({{ post.banner}})"></div>
            </a>
          </div>
          <div class="post-caption">
            <h5>{{ post.categories}}</h5>
        		<h3>
              <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h3>
            <p>{{ post.shortblurb }}</p>
            <time>{{ post.date | date: "%b %-d, %Y" }}</time>
          </div>
        </div>
        {% endfor %}
      </div>

      <p class="subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a> | Add to Feedly</p>
  </section>





      {% include footer.html %}
