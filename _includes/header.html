<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title}}{% endif %} - Katherine Delorme</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content=""/>
	<meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords}}{% endif %}, let's talk design blog">
	<meta name="author" content="Katherine Delorme">
	<meta name="application-name" content="Let's Talk Design - A Katdelorme Blog"/>
	<!--Dublin Core-->
	<meta name="DC.Title" content="Let's Talk Design - A Katdelorme Blog" />
	<meta name="DC.Creator" content="Katherine Delorme" />
	<meta name="DC.Subject" content="Web Design, UI, Frontend Design, Experiences" />
	<meta name="DC.Description" content="{{ page.shortblurb }}" />
	<meta name="DC.Type" content="Blog" />
	<meta name="DC.Language" content="English" />
	<!--Twitter Card: Summary-->
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@Katdelorme" />
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title}}{% endif %}" />
  <meta name="twitter:description" content="{% if page.shortblurb %}{{ page.shortblurb }}{% else %}Curious? Hello there. Let's get this conversation rolling. Are you interested in design? Code? Well so am I and I love sharing this passion with others.{% endif %}" />
	<meta name="twitter:image" content="{% if page.twsocialmediaimg %}{{ page.twsocialmediaimg }}{% else %}http://blog.katherinedelorme.com/assets/blog.png{% endif %}" />
	<!--Facebook Open Graph-->
  <meta property="fb:app_id" content="833084606862489" />
	<meta property="og:url" content="http://blog.katherinedelorme.com{{ page.url}}" />
	<meta property="og:type" content="article" />
  <meta property="article:author" content="https://www.facebook.com/KatdelormeKatdesign/" />
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title}}{% endif %}" />
	<meta property="og:description" content="{% if page.shortblurb %}{{ page.shortblurb }}{% else %}Curious? Hello there. Let's get this conversation rolling. Are you interested in design? Code? Well so am I and I love sharing this passion with others.{% endif %}" />
  <meta property="og:image" content="{% if page.fbsocialmediaimg %}{{ page.fbsocialmediaimg }}{% else %}http://blog.katherinedelorme.com/assets/blog.png{% endif %}" />
  <!--Pinterest Open Graph-->
  <meta property="og:site_name" content="Let's Talk Design" />
  <meta property="og:published_time" content="{% if page.date %}{{ page.date | date: "%Y-%m-%d" }}{% else %}{{ site.time | date: "%Y-%m-%d" }}{% endif %}" />
	<!--favicon-->
	<link rel="icon" type="image/png" href="http://katherinedelorme.com/favicon/fav.png" />
	<!--stylesheets-->
  <link rel="stylesheet" href="http://katherinedelorme.com/css/styles2.css" type="text/css" />
  <link rel="stylesheet" type="text/css" href="{{"/css/styles.css" | prepend: site.baseurl }}">
  <!--<link rel="canonical" href="{{ page.url | replace:'index.html', '' | prepend: site.baseurl | prepend: site.url }}">-->
  <link rel="canonical" href="http://blog.katherinedelorme.com{{ page.url }}">
  <!--fonts-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i,900|Quicksand' rel='stylesheet' type='text/css'>
</head>

<body>
	<header class="nav-collapse head">
      <ul>
        <div class="logo">
  			     <li><a rel="canonical" href="http://blog.katherinedelorme.com">Let's Talk Design</a></li>
  			</div>
        <div class="nav">

          {% for page in site.pages %} {% if page.title %}
          <li rel="canonical"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %} {% endfor %}-->
          <li><a rel="canonical" href="http://blog.katherinedelorme.com">Blog</a></li>
          <li><a rel="canonical" href="http://katherinedelorme.com">Portfolio</a></li>
        </div>
      </ul>
	</header>
